<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio - Kaveesh</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2c2c3f);
      color: white;
      text-align: center;
    }

    header {
      padding: 2rem;
      background-color: #12121f;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      background-color: #1a1a2e;
      padding: 0.5rem 0;
    }

    nav a {
      color: #ffffffcc;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    nav a:hover {
      color: #00ffd5;
    }

    h2 {
      margin-top: 2rem;
      font-size: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .grid img, .grid video {
      width: 100%;
      border-radius: 15px;
      border: 2px solid #333;
    }

    footer {
      background-color: #12121f;
      color: #ccc;
      padding: 1rem;
      margin-top: 4rem;
    }

    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
  </header>

  <nav>

    <img src="images/logo5.png" alt="Logo 5" />
    <img src="images/logo6.png" alt="Logo 6" />
  </section>

    <video controls poster="images/anim2-poster.jpg">
